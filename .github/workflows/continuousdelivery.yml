name: Continuous Delivery

on:
  push:
    branches: [ main ]

permissions: read-all

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Assert Dockerfile & requirements
        run: |
          ls -la
          test -f Dockerfile
          test -f requirements.txt
          sed -n '1,120p' Dockerfile

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Who am I
        run: docker info | grep Username || true

      
      - name: Push scope check (busybox)
        env:
          RAW_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          USERNAME="$(echo -n "$RAW_USER" | tr '[:upper:]' '[:lower:]' | tr -d '[:space:]')"
          echo "USERNAME normalizado: $USERNAME"
          echo "$USERNAME" | grep -E '^[a-z0-9][a-z0-9._-]*$' >/dev/null || { echo "USERNAME inv√°lido: $USERNAME"; exit 1; }
          docker pull busybox:latest
          docker tag busybox:latest "$USERNAME/pushcheck:tmp"
          docker push "$USERNAME/pushcheck:tmp"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            thiagocoelli/minhaatividade:latest
            thiagocoelli/minhaatividade:sha-${{ github.sha }}
